<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Campo Minato </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>


<body>

    <header class="d-flex justify-content-between">
        <div class="title">
            <div class="wrapper">
                <img class="img-wrapped"
                    src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="logo Boolean">
            </div>
            <h1> Campo Minato </h1>
        </div>


        <div class="buttons d-flex justify-content-center align-items-center">
            <button id="play" class="btn btn-light px-4 border">
                Play
            </button>
            <select id="mySelect" class="btn btn-light px-4 py-2 mx-1 border">
                <option value="l-1">Facile</option>
                <option value="l-2">Medio</option>
                <option value="l-3">Difficile</option>
            </select>
        </div>
    </header>

    <main class="d-flex justify-content-center py-5">

        <div id="grid"></div>

    </main>

    <footer>
        <span>Made with &hearts; by
            <a href="#">Boolean</a>
        </span>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
